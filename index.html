<!doctype html><html lang="RU"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Социальная сеть для публикаций фото"/><meta name="keywords" content="Mesto, Картинки, фото"/><meta name="author" content="Сергеев Данила"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header page__header"><img alt="Лого" class="header__logo" src="src/assets/images/logo..svg"/></header><main class="content"><section class="profile page__profile"><div class="profile__person-info"><div class="profile__avatar-block"><img alt="Фото профиля" class="profile__avatar"/> <img src="src/assets/images/pensel..svg" class="profile__avatar_edit"/></div><div class="profile__info"><div class="profile__info-top"><h1 class="profile__name"></h1><button type="button" class="profile__edit"></button></div><p class="profile__status"></p></div></div><button type="button" class="profile__add-button" aria-label="Add"></button></section><section class="cards-grid page__cards-grid"></section></main><footer class="footer page__footer"><p class="footer__name">&copy; 2022 Mesto Russia</p></footer><div id="popup" class="popup"><div class="popup__container"><button type="button" id="popup-close-icon" class="popup__close-icon"></button><h3 class="popup__title">Редактировать профиль</h3><form novalidate name="editProfile" class="popup__edit"><label class="popup__field"><input data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Z[А-Яа-яЁё\s\-]+$" required minlength="2" required maxlength="40" id="input-name" name="firstname" class="popup__info popup__info_field_name" placeholder="Имя" required value=""/> <span class="input-name-error popup__error-massage"></span></label> <label class="popup__field"><input pattern="^[a-z
