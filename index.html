<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Социальная сеть для публикаций фото">
    <meta name="keywords" content="Mesto, Картинки, фото">
    <meta name="author" content="Сергеев Данила">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__person-info">
          <img src="./images/image.jpg" alt="Фото профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit">
            </button>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Add">
        </button>
      </section>
      <section class="cards-grid page__cards-grid">
        <article class="card">
          <img src="./images/palace.jpg" alt="Карачаевск" class="card__img">
          <div class="card__bottom">
            <h2 class="card__name">Карачаевск</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/fild.png" alt="Эльбрус" class="card__img">
          <div class="card__bottom">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/mount.png" alt="Домбай" class="card__img">
          <div class="card__bottom">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/fild.png" alt="Эльбрус" class="card__img">
          <div class="card__bottom">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/mount.png" alt="Домбай" class="card__img">
          <div class="card__bottom">
            <h2 class="card__name">Домбай</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
        <article class="card">
          <img src="./images/palace.jpg" alt="Карачаевск" class="card__img">
          <div class="card__bottom">
            <h2 class="card__name">Карачаево-Черкессия</h2>
            <button type="button" class="card__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer page__footer ">
      <p class="footer__name">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__close-icon" >
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-profile" class="popup__edit">
          <input type="text" name="firstname" class="popup__info popup__info_field_name" placeholder="Имя" required>
          <input type="text" name="about" class="popup__info popup__info_field_about" placeholder="О себе" required>
          <button type="submit" name="save" class="popup__save" aria-label="Close">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
