<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Социальная сеть для публикаций фото">
    <meta name="keywords" content="Mesto, Картинки, фото">
    <meta name="author" content="Сергеев Данила">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__person-info">
          <img src="./images/image.jpg" alt="Фото профиля" class="profile__avatar">
          <img src="./images/pensel.svg" alt="" class="profile__avatar_edit">
          <div class="profile__info">
            <div class="profile__info-top">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit">
              </button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Add">
        </button>
      </section>
      <section class="cards-grid page__cards-grid">
      </section>
    </main>
    <footer class="footer page__footer ">
      <p class="footer__name">&copy; 2022 Mesto Russia</p>
    </footer>
    <div id="popup" class="popup">
      <div class="popup__container">
        <button type="button" id="popup-close-icon" class="popup__close-icon" >
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form novalidate name="editProfile" class="popup__edit ">
          <label class="popup__field">
            <input  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Z[А-Яа-яЁё\s\-]+$" required minlength="2" required maxlength="40" id="input-name" type="text" name="firstname" class="popup__info popup__info_field_name  " placeholder="Имя" required value="">
            <span class="input-name-error popup__error-massage"></span>
          </label>
          <label class="popup__field">
            <input pattern="^[a-zA-Z[А-Яа-яЁё\s\-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"  required minlength="2" required maxlength="200" id="input-about" type="text" name="about" class="popup__info popup__info_field_about  " placeholder="О себе" required value="">
            <span class="input-about-error popup__error-massage"></span>
          </label>
          <button id="add-button-inf" type="submit" name="save" class="popup__save popup__save_inactive" aria-label="Close">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popup-container-place" class="popup">
      <div class="popup__container">
        <button type="button" id="popup-close-icon-place" class="popup__close-icon" >
        </button>
        <h3 class="popup__title popup__title-place">Новое место</h3>
        <form novalidate id="popup-img-cont" name="editCards" class="popup__edit">
          <label class="popup__field">
            <input data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Z[А-Яа-яЁё\s\-]+$" required minlength="2" required maxlength="30" id="input-text-img" type="text" name="firstname" class=" popup__info popup__info_field_name" placeholder="Название" required >
            <span class="input-text-img-error popup__error-massage"></span>
          </label>
          <label class="popup__field">
            <input id="input-src" type="url" name="about" class=" popup__info popup__info_field_about" placeholder="Ссылка на картинку" required>
            <span class="input-src-error popup__error-massage "></span>
          </label>
          <button id="add-button-img" type="submit" name="save" class="popup__save" aria-label="Close">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popup-avatar" class="popup">
      <div class="popup__container popup__container_avatar">
        <button type="button" id="popup-avatar-close" class="popup__close-icon" >
        </button>
        <h3 class="popup__title popup__title-place">Обновить аватар</h3>
        <form novalidate id="popup-img-avatar" name="editAvatar" class="popup__edit">
          <label class="popup__field">
            <input id="input-src-avatar" type="url" name="about" class=" popup__info popup__info_field_about" placeholder="Ссылка на картинку" required>
            <span class="input-src-avatar-error popup__error-massage"></span>
          </label>
          <button id="add-button-img-avatar" type="submit" name="save" class="popup__save" aria-label="Close">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_img">
      <div class="popup_img_container popup__container">
        <button id="popup-img-close" type="button" class="popup__close-icon" ></button>
        <img  alt="" class="popup_img_photo">
        <p class="popup_img_name">opopopopoopo</p>
      </div>
    </div>
  </div>
  <template id="card-template">
    <article class="card">
      <button type="button" class="card__trash">
      </button>
      <img class="card__img">
      <div class="card__bottom">
        <h2 class="card__name"></h2>
        <button type="button" class="card__like"></button>
      </div>
    </article>
  </template>
  <script src="./cards.js"></script>
  <script type="module" src="./index.js"></script>
  <script type="module" src="./components/validate.js"></script>
  <script type="module" src="./components/card.js"></script>
  <script type="module" src="./components/utilits.js"></script>
  <script type="module" src="./components/modal.js"></script>
</body>
</html>
