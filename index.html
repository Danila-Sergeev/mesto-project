<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Социальная сеть для публикаций фото">
    <meta name="keywords" content="Mesto, Картинки, фото">
    <meta name="author" content="Сергеев Данила">
    <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <div class="profile__person-info">
          <img src="./images/image.jpg" alt="Фото профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit">
            </button>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Add">
        </button>
      </section>
      <section class="cards-grid page__cards-grid">
        <article class="card">
          <div class="card__bottom">
            <h2 class="card__name"></h2>
            <button type="button" id="like" class="card__like"></button>
          </div>
        </article>
      </section>
      <template id="card-template">
        <article class="card" id="card-remove">
          <button type="button" id="remove-button" class="card__trash">
          </button>
          <button id="buttonImgCard" class="card__CLickImg"><img  id="card-img" class="card__img"></button>
          <div class="card__bottom">
            <h2 id="card-name" class="card__name"></h2>
            <button type="button" id="like" class="card__like"></button>
          </div>
        </article>
      </template>
    </main>
    <footer class="footer page__footer ">
      <p class="footer__name">&copy; 2022 Mesto Russia</p>
    </footer>
    <div id="popup" class="popup">
      <div class="popup__container">
        <button type="button" id="popup-close-icon" class="popup__close-icon" >
        </button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="edit-profile" class="popup__edit">
          <input id="input-name" type="text" name="firstname" class="popup__info popup__info_field_name" placeholder="Имя" required value="">
          <input id="input-about" type="text" name="about" class="popup__info popup__info_field_about" placeholder="О себе" required value="">
          <button id="add-button-inf" type="submit" name="save" class="popup__save" aria-label="Close">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popup-container-place" class="popup">
      <div class="popup__container">
        <button type="button" id="popup-close-icon-plce" class="popup__close-icon" >
        </button>
        <h3 class="popup__title">Новое место</h3>
        <form id="popup-img-cont" name="edit-profile" class="popup__edit">
          <input id="input-text-img" type="text" name="firstname" class="popup__info popup__info_field_name" placeholder="Название" required >
          <input id="input-src" type="text" name="about" class="popup__info popup__info_field_about" placeholder="Ссылка на картинку" required>
          <button id="add-button-img" type="submit" name="save" class="popup__save" aria-label="Close">Сохранить</button>
        </form>
      </div>
    </div>
    <div class=" popup-img">
      <div class="popup-img__container">
        <button id="poppup-img-close" type="button" id="popup-close-icon-img" class="popup-img__close-icon" ></button>
        <img  alt="" class="popup-img__photo">
        <p class="popup-img__name">opopopopoopo</p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
